name: Cron - scheduleSMSReminders

on:
  schedule:
    # Runs "At every 15th minute." (see https://crontab.guru)
    - cron: "*/15 * * * *"

jobs:
  cron-scheduleSMSReminders:
    env:
      APP_URL: ${{ secrets.APP_URL }}
      STAG_APP_URL: ${{ secrets.STAG_APP_URL }}  # Assuming you have a separate secret for the STAG URL
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
    runs-on: ubuntu-latest
    steps:
      - name: cURL request to production
        if: ${{ env.APP_URL && env.CRON_SECRET }}
        run: |
          curl ${{ env.APP_URL }}/api/cron/workflows/scheduleSMSReminders \
            -X POST \
            -H 'content-type: application/json' \
            -H 'authorization: ${{ env.CRON_SECRET }}' \
            -sSf

      - name: cURL request to staging
        if: ${{ env.STAG_APP_URL && env.CRON_SECRET }}
        run: |
          curl ${{ env.STAG_APP_URL }}/api/cron/workflows/scheduleSMSReminders \
            -X POST \
            -H 'content-type: application/json' \
            -H 'authorization: ${{ env.CRON_SECRET }}' \
            -sSf
